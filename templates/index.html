<!DOCTYPE html>
<html lang="en">
<head>
<title>Learn CV filters</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-green w3-card w3-left-align w3-large">
    <a href="{{ url_for('about') }}" class="w3-bar-item w3-button w3-padding-large w3-white">About</a>
    

  </div>

  
</div>

<!-- Header -->
<header class="w3-container w3-white w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">UPLOAD YOUR IMAGE</h1>
  <p class="w3-xlarge"></p>
  <form method="post" enctype="multipart/form-data" action="/">
    <div class="input-group mb-3">
      <div class="input-group">
        <input type="file" name='file' class="w3-button w3-black w3-padding-large w3-large w3-margin-top" 
        id="upload_file" aria-describedby="upload_file" aria-label="Upload">
        <input type="submit" value="Upload" id="upload_file" 
        class="w3-button w3-black w3-padding-large w3-large w3-margin-top">
      </div>
  
  </form>
  
</header>

</body>
</html>
